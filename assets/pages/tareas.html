<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/tareasStyle.css">

    <title>Agenda</title>
</head>
<body>
    <div class="lista aroundBorder">
        <div class="botones">
            <button type="submit" class="btnAbrirFormulario">Abrir</button>
            <button type="button" class="btnOrdenar" onclick="ordenarTareas()">Ordenar</button>
        
        </div>
        <form onsubmit="agregarTarea(event)">
            <input type="text"  name="descripcion" autocomplete="off" placeholder="Descripcion.">
            <button type="submit" class="btnGuardar">Guardar</button>
            <div class="switch--contenedor">
                <input type="checkbox" id="switch">
                <label for="switch" class="lbl"></label>
            </div>  
        </form>
        <form onsubmit="editarTarea(event)" class="editarForm" id="editarForm">
            <input type="text"  name="descripcion" autocomplete="off" placeholder="Descripcion.">
            <button type="submit" class="btnGuardar">Guardar</button>
            <button type="button" class="btnBorrar" id="btnBorrar">Borrar</button>
            <div class="switch--contenedor">
                <input type="checkbox" id="switch">
                <label for="switch" class="lbl"></label>
            </div>  
        </form>
        <div class="contenedorTareas" id="contenedorTareas"></div>
    </div>
    <script src="../../assets/scripts/tareasLogica.js"></script>
</body>
</html>
